<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./login.css">
    <title>Login Page</title>
  </head>
  <body>
<!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
    <div class="container">
        <div class="card card-container">
            <p id="profile-name" class="profile-name-card">Innovation Network Login</p>
            <!--<h4 class="pageIdentifier">Staff Login Page</h4>-->
            <form class="form-signin" method="POST">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" id="inputUserID" class="form-control" placeholder="Email" name="email" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button type="button" class="btn btn-lg btn-primary btn-block btn-signin" onclick="myFunction();return false">Sign in</button>
            </form><!-- /form --><!--
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>-->
        </div><!-- /card-container -->
    </div><!-- /container -->
    <script>
    function myFunction(){
        var email = document.getElementsByName("email")[0].value;
        var password = document.getElementsByName("password")[0].value;
var user = {"email":email,"password":password};
console.log(user);

jQuery.post(
"http://127.0.0.1:3005/login", user, function(data){
    console.log(data);
}
)};
    </script>
  </body>
</html>
